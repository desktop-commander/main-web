<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desktop Commander - Page Not Found</title>
    <script type="text/javascript">
      // COMPLETELY DISABLE REDIRECTS FOR TESTING
      console.log('404.html - Location:', window.location.href);
      console.log('404.html - Pathname:', window.location.pathname);
      console.log('404.html - Search:', window.location.search);
      console.log('404.html - REDIRECTS DISABLED FOR TESTING');
      
      // Show content instead of redirecting
      document.addEventListener('DOMContentLoaded', function() {
        document.body.innerHTML = `
          <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center;">
            <h1>Page Not Found (404)</h1>
            <p><strong>URL:</strong> ${window.location.href}</p>
            <p><strong>Pathname:</strong> ${window.location.pathname}</p>
            <p><strong>Search:</strong> ${window.location.search}</p>
            <p>The page you are looking for does not exist.</p>
            <p><a href="/" style="color: #0066cc;">Go to Home</a></p>
            <hr>
            <p><em>Note: This is a debug 404 page with redirects disabled for testing.</em></p>
          </div>
        `;
      });
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center;">
      <h1>Loading...</h1>
    </div>
  </body>
</html>
