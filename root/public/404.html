<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desktop Commander</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - MODIFIED FOR PR PREVIEWS
      console.log('404.html script running for:', window.location.href);
      
      // Don't redirect for PR previews - just show a simple 404 instead
      if (window.location.pathname.match(/\/pr-\d+/)) {
        console.log('PR preview 404 - not redirecting');
        document.write('<h1>Page not found in PR preview</h1><p>The page you are looking for does not exist in this PR preview.</p>');
        throw new Error('Stop execution for PR preview 404');
      }

      // Original GitHub Pages SPA redirect logic for main site
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      console.log('404.html - Redirecting to SPA:', l.href);
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div id="pr-preview-404" style="display: none;">
      <h1>Page not found in PR preview</h1>
      <p>The page you are looking for does not exist in this PR preview.</p>
      <p><a href="javascript:history.back()">Go back</a></p>
    </div>
  </body>
</html>
